<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Inline Movie on iPhone Safari</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <style type="text/css">* {
        margin: 0;
        padding: 0;
        border: 0;
    }

    body {
        background: #FFFFFF;
        font: 24px sans-serif;
    }</style>
    <script src="http://threejs.org/build/three.js"></script>
</head>
<body>
<div id="container"></div>
<button id="play-btn">CLICK ME</button>
<script type="text/javascript">
    window.onload = function(){
        var btn = document.getElementById('play-btn');
        btn.disabled = true;
        var video = document.createElement('video');
        video.style.display = 'none';
        video.loop = true;
        document.body.appendChild(video);
        var audio = new Audio();
        var togglePlay;
        var container = document.getElementById( 'container' );
        var canvas;
        var ctx;
        var ctime = 0;
        var lastTime;
        var ua = navigator.userAgent;
        var camera, scene, renderer, geometry, texture, mesh, renderer;

        camera = new THREE.PerspectiveCamera(75, 600 / 300, 1, 1100);
        camera.target = new THREE.Vector3(0, 0, 0);

        scene = new THREE.Scene();
        geometry = new THREE.SphereBufferGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        material = new THREE.MeshBasicMaterial({map: texture});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( 600, 300);
        container.appendChild( renderer.domElement );
        canvas = renderer.domElement;
        ctx = canvas.getContext("2d");

        function animate() {
            texture.needsUpdate = true;
            camera.lookAt( camera.target );
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }


        if (/(iPhone|iPod)/.test(ua)) {
            var prms1 = new Promise(function (resolve, reject) {
                video.addEventListener('canplay', function () {
                    resolve();
                });
                video.addEventListener('error', function () {
                    reject();
                    alert('failed loading video');
                });
            });
            var prms2 = new Promise(function (resolve, reject) {
                audio.addEventListener('canplay', function () {
                    resolve();
                });
                audio.addEventListener('error', function () {
                    reject();
                    alert('failed loading audio');
                });
            });
            Promise.all([prms1, prms2]).then(function () {
                btn.disabled = false;
            });
            audio.src = '../video-1920x960.mp4';
            audio.load();
            togglePlay = function () {
                if (audio.paused) {
                    audio.play();
                    (function loop() {
                        video.currentTime = audio.currentTime;
                        texture.needsUpdate = true;
                        renderer.render(scene, camera);
                        if (!audio.paused) {
                            requestAnimationFrame(loop);
                        }
                    })();
                } else {
                    audio.pause();
                }
            };
            btn.addEventListener('click', togglePlay);
        } else {
            video.addEventListener('canplay', function () {
                lastTime = Date.now();
                video.play();
                animate();
            }, false);
        }
        video.src = '../video-1920x960.mp4';
        video.load();
    }
</script>
</body>
</html>
