<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" /><title>Inline Movie on iPhone Safari - js do it</title>
<meta name="Description" content="jsdo.it - share JavaScript, HTML5 and CSS - " />
<meta name="Keywords"  content="JavaScript,HTML5,CSS" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<style type="text/css">* {
  margin: 0;
  padding: 0;
  border: 0;
}

body {
  background: #FFFFFF;
  font: 24px sans-serif;
}</style></head>
<body>
自動再生です
<canvas width="640" height="360" id="myCanvas"></canvas>
<script type="text/javascript">
window.onload = function(){
	var video = document.createElement('video');
	video.style.display = 'none';
	document.body.appendChild(video);
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext("2d");
	var ctime = 0;
	var lastTime;
    var ua = navigator.userAgent;
    if(/(iPhone|iPod)/.test(ua)) { // iPadもVideoはインライン再生可能である
        video.addEventListener('canplay',function(){
            lastTime = Date.now();
            setInterval(function(){
                var curTime = Date.now();
                var diff = Date.now() - lastTime;
                lastTime = curTime;
                ctime += diff/1000;
                video.currentTime = ctime;
                ctx.drawImage(video, 0, 0, 480, 360);
                if(video.duration <= video.currentTime){
                    ctime = 0;
                }
            }, 1000/30);
        },false);
    }else{
        video.addEventListener('canplay',function(){
            lastTime = Date.now();
            video.play();
            video.loop = true;
            setInterval(function(){
                ctx.drawImage(video, 0, 0, 480, 360);
            }, 1000/30);
        },false);
    }
	video.src = 'http://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8';
	video.load();
  }
</script>
</body>
</html>
