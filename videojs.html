<!DOCTYPE html>
<html lang="en">
<head>
    <link href="video-js.css" rel="stylesheet">
</head>

<body>
<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls loop preload="auto" width="640" height="264" data-setup="{}">
    <source
            src="http://s3.amazonaws.com/_bc_dml/example-content/tears-of-steel/playlist.m3u8"
            type="application/x-mpegURL">
    <p class="vjs-no-js">

</video>


<script src="video.js"></script>
<script src="videojs-contrib-hls.min.js"></script>

<script type="text/javascript" src="VREffect.js"></script>

<script type="text/javascript" src="webvr-manager.js"></script>
