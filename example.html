<!doctype html>
<html>
<head><title>VR Plugin Example</title></head>

<link rel="stylesheet" href="dist/video-js.css">
<script type="text/javascript" src="video.js"></script>
<script type="text/javascript" src="three.js"></script>

<!-- vr stuff is optional, must be after THREE is defined -->
<script type="text/javascript" src="VRControls.js"></script>
<script type="text/javascript" src="VREffect.js"></script>
<script type="text/javascript" src="webvr-polyfill.js"></script>
<script type="text/javascript" src="webvr-manager.js"></script>

<script type="text/javascript" src="videojs.vr.js"></script>

<body>

<div id="container">
<video id="video-container" class="video-js vjs-default-skin" width="640" height="360" preload="auto" crossOrigin="anonymous" data-setup="{}" controls>
  <source src="http://cdn-au-stage.metacdn.com/vorjbrr/1xWFzlz/360_Tours_Iceland_original_mp4-MEDIUM-MP4.mp4" type="video/mp4">
</video>
</div>

<!--
  video.js will automatically initialize the video element since it's loaded in
  the head of the document but you still need to configure and initialize the
  plugin.
-->
<script>
    (function(){
        var player = videojs( '#video-container', {
            techOrder: ['html5']
        });
        player.vr({projection: "Sphere"});
    })();
</script>
</body>
</html>
